    ></script>
    <script

      src="http://code.jquery.com/jquery-1.11.3.min.js"
    ></script>
    <link rel="icon" href="%PUBLIC_URL%/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Gothic+Coding:wght@400;700&family=Nanum+Myeongjo:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link rel="stylesheet" href="//cdn.quilljs.com/1.2.6/quill.snow.css" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>내슐랭 가이드</title>
    <meta name="google-signin-scope" content="profile email" />
    <meta name="google-signin-client_id" content="클라이언트 아이디" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script>
      var client_id = "클라이언트 아이디";
      function init() {
        gapi.load("auth2", function () {
          var gauth = gapi.auth2.init({
            client_id: client_id,
            scope: "profile",
          });

          gauth.then(
            function () {
              console.log("init success");
              var isLogined = gauth.isSignedIn.get();
              if (isLogined) {
                document.querySelector("#authBtn").value = "Logout";
              } else {
                document.querySelector("#authBtn").value = "Login";
              }
            },
            function () {
              console.error("init fail");
            }
          );
        });
        gauth.signIn().then(function (response) {
          alert("Logined");
          alert(gauth.currentUser.get().getBasicProfile().getEmail());
          location.reload();
        });
      }
      function onSignIn(googleUser) {
        /*프론트에서 유저 정보 얻기*/
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log("Name: " + profile.getName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail()); // This is null if the 'email' scope is not present.

        /*ID 토큰 얻어서 백엔드로 보내기*/
        var id_token = googleUser.getAuthResponse().id_token;
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:9000/mechelin/tokenlogin");
        xhr.setRequestHeader(
          "Content-Type",
          "application / x-www-form-urlencoded"
        );
        xhr.onload = function () {
          console.log("로그인 :" + xhr.responseText);
        };
        xhr.send("idtoken=" + id_token);
      }
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log("User signed out.");
        });
      }
    </script>
    <script
      src="https://apis.google.com/js/platform.js?onload=init"
      async
      defer
    ></script>
  </body>
</html>
